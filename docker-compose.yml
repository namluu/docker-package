version: '3'

networks:
  web-network:

services:
  docker-nginx:
    build:
      context: ./nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - web-network

  docker-php-fpm:
    build:
      context: ./php-fpm
    volumes:
      - ./app:/var/www
    networks:
      - web-network

  docker-php-cli:
    build:
      context: ./php-cli
    volumes:
      - ./app:/var/www
    networks:
      - web-network
